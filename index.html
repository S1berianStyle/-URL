  <body class="light-theme">
    <header class="section_header">
      <nav><img src="icon.png" class="logo-image"></nav>
      <div class="box_nav_button">

      </div>
      <div class="switch">
        <input onclick="toggleTheme()" type="checkbox" class="switch__input" id="Switch">
        <label class="switch__label" for="Switch">
          <span class="switch__indicator"></span>
          <span class="switch__decoration"></span>
        </label>
      </div>
      <!-- <img onclick="toggleTheme()" class="moon_sun" src="assets/img/moon.png" /> -->
    </header>
    <h1>Обрезатель URL</h1>
    <div id="app" class="container" style="padding-bottom: 0px; padding-top: 40px;">
      <div class="form-group">
        <label class="title_label" for="input" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Вставьте URL:</label>
        <textarea id="input" placeholder="Вставьте URL здесь..." oninput="processURLs()"></textarea>
        <button class="button_v1" onclick="clearFields()">Очистить</button>
      </div>
      <div class="form-group">
        <label class="title_label" for="output" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Результат:</label>
        <textarea id="output" readonly=""></textarea>
        <button class="button_v1" onclick="copyResult()">Скопировать</button>
      </div>
    </div>
    <div id="med" class="container" style="padding-bottom: 20px; padding-top: 0px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500;">
        <div class="form-group">
            <label class="title_label" for="input" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Перевод на ВРАЧА</label>
            <textarea style="height: 40px;" type="number" id="toUserId" name="toUserId" placeholder="НА кого перевод?" oninput="processURLs()"></textarea>
            <textarea style="height: 40px;" type="number" id="fromUserId" name="fromUserId" placeholder="С кого перевод?" oninput="processURLs()"></textarea>
            <textarea style="height: 120px;" id="clientIds" name="clientIds" rows="4" placeholder="Клиенты через запятую, к примеру: 12345, 32134" oninput="processURLs()"></textarea>
            <button class="button_v1" onclick="transferDoctor()">Создать SQL запрос</button>
        </div>
        <div class="form-group">
            <label class="title_label" for="outputTransfer" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Результат:</label>
            <textarea id="resultTransfer" readonly=""></textarea>
            <button class="button_v1" onclick="copyResultTransfer()">Скопировать</button>
            <button class="button_v1" onclick="clearFieldsTransfer()">Очистить</button>
        </div>
    </div>

    <div id="lawyer" class="container" style="padding-top: 0px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500;">
        <div class="form-group">
            <label class="title_label" for="input" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Перевод на ЮРИСТА</label>
            <textarea style="height: 40px;" type="number" id="toUserIdLawyer" name="toUserIdLawyer" placeholder="НА кого перевод?" oninput="processURLs()"></textarea>
            <textarea style="height: 40px;" type="number" id="fromUserIdLawyer" name="fromUserIdLawyer" placeholder="С кого перевод?" oninput="processURLs()"></textarea>
            <textarea style="height: 120px;" id="clientIdsLawyer" name="clientIdsLawyer" rows="4" placeholder="Клиенты через запятую, к примеру: 12345, 32134" oninput="processURLs()"></textarea>
            <button class="button_v1" onclick="transferLawyer()">Создать SQL запрос</button>
        </div>
        <div class="form-group">
            <label class="title_label" for="outputTransfer" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Результат:</label>
            <textarea class="resultTransferLawyer" id="resultTransferLawyer" readonly=""></textarea>
            <button class="button_v1" onclick="copyResultTransferLawyer()">Скопировать</button>
            <button class="button_v1" onclick="clearFieldsTransferLawyer()">Очистить</button>
        </div>
    </div>

    <script src="script.js"></script>

</body></html>
