<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/-URL/icon.png" type="image/x-icon" />
    <title>Обрезатель URL</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
  </head>
  <body class="light-theme">
    <header class="section_header">
      <nav>LOGO</nav>
      <div class="box_nav_button">
        <nav class="button_nav">Перевод Юрист</nav>
        <nav class="button_nav">Перевод Врач</nav>
      </div>
      <div class="switch">
        <input
          onclick="toggleTheme()"
          type="checkbox"
          class="switch__input"
          id="Switch"
        />
        <label class="switch__label" for="Switch">
          <span class="switch__indicator"></span>
          <span class="switch__decoration"></span>
        </label>
      </div>
      <!-- <img onclick="toggleTheme()" class="moon_sun" src="assets/img/moon.png" /> -->
    </header>
    <h1>Обрезатель URL</h1>
    <div id="app" class="container">
      <div class="form-group">
        <label class="title_label" for="input">Вставьте URL:</label>
        <textarea
          id="input"
          placeholder="Вставьте URL здесь..."
          oninput="processURLs()"
        ></textarea>
        <button class="button_v1" onclick="clearFields()">Очистить</button>
      </div>
      <div class="form-group">
        <label class="title_label" for="output">Результат:</label>
        <textarea id="output" readonly></textarea>
        <button class="button_v1" onclick="copyResult()">Скопировать</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
